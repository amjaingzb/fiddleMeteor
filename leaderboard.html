<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <p>
    {{> loginButtons}}
    </p>
    {{> leaderboard}}
</body>
<template name="leaderboard">
{{#if currentUser}}

  {{> addPlayerForm}}
  <ul>
  {{#each player}}
    <li class="player {{selectedClass}}">{{name}}:{{score}}</li>
  {{/each}}
  {{#if selectedPlayer}}
  <li>Selected Player~ {{selectedPlayer.name}}</li>

  <button class="increment">Give 5 Points</button>
  <button class="decrement">Take 5 Points</button>
  <button class="remove">Delete</button>
  {{/if}}

  </ul>
{{else}}
    <p>
    You must be logged-in to see this content.
    Amit: Damn dirty code for now. But users are 
    user1@user1978.com and password is user1user1
    Similiarly user2
    </p>
{{/if}}
</template>

<template name="addPlayerForm">
 <form>
         <input type="text" name="playerName">
         <input type="submit" value="Add Player">
 </form>
</template>
